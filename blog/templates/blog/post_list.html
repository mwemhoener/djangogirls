<!DOCTYPE html>
<html>
    <head>
        <title>Meghan's Homemade Blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Meghan's Homemade Blog</a></h1>
        </header>
    
    {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <time>published: {{ post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
    </body>
</html>
